{% extends '_base.html' %}

{% block page_name %}
    Login
{% endblock page_name %}

{% block body %}
    <h1>Login</h1>
    <form class="mt-3" action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success mt-3">Login</button>
    </form>
    <a href="{% url 'password_reset' %}">Forgot Password?</a> | <a href="{% url 'signup' %}">Want to create account?</a>
{%  endblock body %}

{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_name %}
    SignUp
{% endblock page_name %}

{% block body %}
    <h1>Sign Up</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="btn btn-success">SIgn Up</button>
    </form>
    <a href="{% url 'login' %}">Login</a>
{%  endblock body %}
